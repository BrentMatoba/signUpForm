<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
<div id="container">
    <div id="left">
        <img id = "background-pic" src="img/leaf-background.avif" alt="background of a leafy rainforest.">
        <div id="bar">
            <img id="odin-head" src="img/odin-lined.png" alt="a line art sketch of Odin, the Norse God of knowledge">
            <div id="left-text">Odin</div>
        </div>
    </div>
    <div id="right">
        <div id="topSpace"></div>
        <div class="rightContent">
        <strong class="rightText">This is not a real online service! You know you need something<br> like this in your life to help you realize your deepest dreams. <br>Sign up <em>now</em> to get started<br><br>
        </strong>
        <strong class="rightText">You <em>know</em> you want to.</strong>
        <div id="formContainer">
            <div id = "letsDoThis" class="rightText">Lets do this!</div>
            <form action="">
                <ul>
                    <li><div class="verticality">
                        <label for="firstName">FIRST NAME: </label><input type="text" name="firstName" id="firstName" required> 
                        </div>
                        <div class="verticality">
                        <label for="lastName">LAST NAME: </label><input type="text" name="lastName" id="lastName" required>
                    </div>
                    </li>
                    <li>
                        <div class="verticality"><label for="userEmail">EMAIL: </label><input type="Email" name="userEmail" id="userEmail" required ></div>
                        <div class="verticality"> <label for="phoneNumber">PHONE NUMBER: </label><input type="tel" id="phoneNumber" required ></div></li>
                    <li><div class="verticality"><label for="password">PASSWORD: </label><input type="password" name="password" id="password"></div>
                        <div class="verticality"><label for="passwordConfirm">CONFIRM PASSWORD: </label><input type="password" name="passwordTwo" id="passwordConfirm" required></div></li>
                </ul>
            </form>

        </div>
        <button id="submitButton">Create Account</button>
        <div>Already have an account? <a href="file:///Users/brentmatoba/repos/odinAdvanced/signUpForm/index.html">Log in</a></div>
        </div>

    </div>
</div>
    
</body>
</html>
