<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
<div id="container">
    <div id="left">
        <img id = "background-pic" src="img/leaf-background.avif" alt="background of a leafy rainforest.">
        <div id="bar">
            <img id="odin-head" src="img/odin-lined.png" alt="a line art sketch of Odin, the Norse God of knowledge">
            <div id="left-text">Odin</div>
        </div>
    </div>
    <div id="right">
        <div id="topSpace"></div>
        <div class="rightContent">
        <strong class="rightText">This is not a real online service! You know you need something<br> like this in your life to help you realize your deepest dreams. <br>Sign up now to get started
        </strong>
        <p class="rightText">You know you want to.</p>
        <div id="formContainer">
            <div class="rightText">Lets do this!</div>
            <form action="">
                <ul>
                    <li>name</li>
                    <li>email</li>
                    <li>password</li>
                </ul>
            </form>

        </div>
        <button>Create Account</button>
        <div>Already have an account? Log in</div>
        </div>

    </div>
</div>
    
</body>
</html>
